<mat-sidenav-container
  class="sidenav-container">

  <mat-sidenav
    #drawer
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    class="sidenav"
    fixedInViewport
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">

    <mat-toolbar>Menu
    </mat-toolbar>

    <mat-nav-list>

      <a
        href="#"
        mat-list-item>Link 1
      </a>

      <a
        href="#"
        mat-list-item>Link 2
      </a>

      <a
        href="#"
        mat-list-item>Link 3
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar
      color="primary">

      <button
        *ngIf="isHandset$ | async"
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button"
        (click)="drawer.toggle()">

        <mat-icon
          aria-label="Side nav toggle icon">menu
        </mat-icon>

      </button>

      <span>{{ title }}
      </span>

    </mat-toolbar>

    <router-outlet>
    </router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
